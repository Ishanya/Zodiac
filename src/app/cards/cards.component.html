
          <div *ngIf="resultMovie">
  <mat-card class="example-card">
    
            <mat-card-header>
                    <mat-card-title class="title">{{resultMovie.movieName}}</mat-card-title>
                     
                  </mat-card-header>
                  <img mat-card-image src="{{resultMovie.moviePosterUrl}}" alt="Movie Poster">
                  <mat-card-content>
                    <p><strong>{{resultMovie.movieName}}</strong></p>
                    <p>
                      <strong>
                     {{shortDesc(resultMovie.movieDescription)}}
                    </strong>
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                      <button mat-button (click) = "addToFav(resultMovie)">ADD</button>
                      <button mat-button data-toggle="modal" 
                      [attr.data-target]="'#addPlayList' + resultMovie.movieId">
                      ADD TO PLAYLIST</button>
                       <app-playlistitem [resultMovie]="resultMovie"></app-playlistitem> 
                    </mat-card-actions>

                  </mat-card>
                  </div>
