      <div class="container"> 
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Favourites List</h1>
        <div class="row">
            <div class="col-md-3" *ngFor="let f of fav">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title><strong>{{f.movieName}}</strong></mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{f.moviePosterUrl}}" 
                    height="50%"   alt="Movie Poster">
                    <mat-card-content>
                        <strong>
                            {{shortDesc(f.movieDescription)}}
                           </strong>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click) ="deleteFav(f)" >Delete
                        </button>
                    </mat-card-actions>
                  </mat-card>
        </div>
        </div>
  </div>
