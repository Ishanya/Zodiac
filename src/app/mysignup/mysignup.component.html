<app-navbar></app-navbar>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" [(ngModel)]="firstname" name="firstname" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" [(ngModel)]="lastname" name="lastname" required>
                </mat-form-field>
              </td>
          </tr>
          <tr>
              <td>
                  <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </td>
          </tr>
          <tr>
            <td>
                <mat-radio-group>
                    <label>Gender</label>
                    <br>
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                    <mat-radio-button value="other"> Other </mat-radio-button>
                  </mat-radio-group>                  
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="pincode" [(ngModel)]="pincode" name="pincode" required>
                </mat-form-field>
              </td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <span matPrefix>+91 &nbsp;</span>
                    <input type="tel" matInput placeholder="Mobile No.">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                  </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr>
        <tr>
          <td>
              <mat-select placeholder="Choose Your Security Question">
                  <mat-option value="option1">Option1</mat-option>
                  <mat-option value="option2">Option2</mat-option>
                  <mat-option value="option3">Option3</mat-option>
                  <mat-option value="option4">Option4</mat-option>
                </mat-select>
          </td>
        </tr>
        <tr>
          <td>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Answer" [(ngModel)]="email" name="email" required>
                  </mat-form-field>
          </td>
        </tr>
      </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
  
  <app-footer></app-footer>
